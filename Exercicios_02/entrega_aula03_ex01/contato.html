<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    
        <main>
            <h2>Formulário de Contato</h2>
            <form action=""></form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome:">
            <br><br>
            <label for="email">Endereço de E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu E-mail">
            <br><br>
            <label for="mensagem">Deixe sua mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required placeholder="Escreva sua mensagem"></textarea>
            <br><br>
            <label for="mensagem">Deixe sua mensagem:</label>
            <select id="motivo" name="motivo" required>
                <option value="" disabled selected>Selecione um assunto</option>
                <option value="Duvidas">Duvidas</option>
                <option value="Informação">Informação</option>
                <option value="Sugestão">Sugestão</option>
                <option value="outro">Outro</option>
            
            <input type="checkbox" id="telefoneCheckbox" name="preferencia_contato" value="telefone">
            <label for="checkbox">Deseja receber novas noticias?</label>
        
            <br><br>
            <input type="submit">
            
        </main>
</body>
</html>
