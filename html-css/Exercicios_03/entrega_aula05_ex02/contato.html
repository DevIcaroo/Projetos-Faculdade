<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Finanças em Foco</h1>
        <nav>
            <ul>
                <li><a href="contato.html">Inicío</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Entre em Contato</h2>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="assunto">Selecione o Assunto:</label>
                <select name="assunto" id="assunto" required>
                    <option value="assunto">Selecione um assunto</option>
                    <option value="suporte">Suporte</option>
                    <option value="vendas">Vendas</option>
                    <option value="outra">Outra questão</option>
                </select>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="10" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>2024. Finanças em Foco. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
