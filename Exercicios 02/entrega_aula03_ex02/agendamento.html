<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
</head>
<body>
    <h2>Agendamento de Consulta</h2>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            <br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            <br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="Digite seu telefone">
            <br>
    
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" required placeholder="Digite sua idade">
            <br>

            <label for="especialidade">Especialidade Médica:</label>
            <select id="especialidade" name="especialidade" required>
                <option value="" disabled selected>Selecione uma especialidade</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="ginecologia">Ginecologia</option>
                <option value="neurologia">Neurologia</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Preferências de Horário</legend>
            <label for="dataConsulta">Data da Consulta:</label>
            <input type="date" id="dataConsulta" name="dataConsulta" required>
            <br>
    
            <label for="horarioConsulta">Horário da Consulta:</label>
            <input type="time" id="horarioConsulta" name="horarioConsulta" required>
            <br>
        </fieldset>
        <fieldset>
                <legend>Preferências de Horário</legend>
            <label for="observacoes">Observações:</label><br>
            <textarea id="observacoes" name="observacoes" rows="4" cols="50" placeholder="Digite aqui suas observações"></textarea>
            <br>
        </fieldset>
        
            
            <br>
    
            <input type="submit" value="Agendar Consulta">
</body>
</html>
